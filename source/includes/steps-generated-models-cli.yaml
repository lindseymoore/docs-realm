title: Pull the Latest Version of Your App
ref: pull-the-latest-version-of-your-app
content: |
  To ensure the CLI is accessing the latest version of your app, run the following:
code: |
  realm-cli pull --remote="<Your App ID>"

---
title: Generate Data Models Based On Your Schema
ref: pull-the-latest-version-of-your-app
content: |
  To begin generating the data object models for your app, run the following: 
code: |
  realm-cli schema datamodels -a "<Your App ID>"
  
